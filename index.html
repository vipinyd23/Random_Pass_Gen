    <title>Password Generator!</title>
    <style>
      body{
        background: #002339;
        color: white;
      }

      .display{
        display: flex;
        align-items: center;
        margin-top: 10px;

      }

        border-radius: 2%;
      }
      .container{
        margin: 6%;
        font-size: 25px;
      }

        color: rgb(111, 245, 201);
        margin-left: 5px;
        background-color: #002339;
      }

<body>
    <div class="container">
          <h2 style="font-size: 40px;">Generate a<br><span style="color: blueviolet;">Random Password</span></h2>
          <div class="display">
            <input id="password" placeholder="Password">
            <button class="btn_left" onclick="copy()"><i class="fa-solid fa-copy"></i></button>
          </div>
        <button onclick="createPassword()" class="btn btn-success" >Generate</button>
    </div>
<script>
const passwordBox= document.getElementById("password");
const lenght = 12;
const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const lowerCase ="abcdefghijklmnopqrstuvwxyz";
const number = "0123456789";
const symbol= "@#$%^&*()_+~|}{[]></-=";

const allchars=upperCase+lowerCase+number+symbol;

function copy(){
passwordBox.select();
document.execCommand("copy")
}
function createPassword(){

let password = "";
password += upperCase [Math.floor(Math.random() * upperCase.length)];
password += lowerCase [Math.floor(Math.random() * lowerCase.length)];
password += number [Math.floor(Math.random() * number.length)];
password +=symbol [Math.floor(Math.random() * symbol.length)];

while(password.length <lenght)
{
  password += allchars[Math.floor(Math.random()* allchars.length)];
}
console.log(password);
passwordBox.value = password;

}
</script>
